version: '3.8'

# =============================================================================
# Environment variables are loaded from .env file
# Copy .env.example to .env and update values before starting
# =============================================================================

services:
  # =============================================================================
  # PostgreSQL with pgvector extension
  # =============================================================================
  db:
    image: pgvector/pgvector:pg16
    container_name: paperscraper_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-paperscraper}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    restart: unless-stopped

  # =============================================================================
  # Redis for arq job queue and caching
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: paperscraper_redis
    command: redis-server ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    restart: unless-stopped

  # =============================================================================
  # MinIO (S3-compatible object storage for PDFs)
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: paperscraper_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    restart: unless-stopped

  # =============================================================================
  # FastAPI Application
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paperscraper_api
    environment:
      # Database URLs
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-paperscraper}
      - DATABASE_URL_SYNC=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-paperscraper}
      # Connection info for entrypoint health checks
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Redis URL
      - REDIS_URL=redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/0
      # S3/MinIO
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-paperscraper}
      # App settings
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-true}
      # Rate limiting (disable for E2E testing with RATE_LIMIT_ENABLED=false)
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./paper_scraper:/app/paper_scraper:ro
      - ./alembic:/app/alembic
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    # Entrypoint runs migrations, then this command starts the app
    command: uvicorn paper_scraper.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    develop:
      watch:
        # Sync Python source code changes
        - action: sync
          path: ./paper_scraper
          target: /app/paper_scraper
        # Sync Alembic migrations
        - action: sync
          path: ./alembic
          target: /app/alembic
        # Rebuild on dependency changes
        - action: rebuild
          path: ./pyproject.toml

  # =============================================================================
  # arq Worker for background jobs
  # =============================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paperscraper_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-paperscraper}
      - REDIS_URL=redis://${REDIS_PASSWORD:+:$REDIS_PASSWORD@}redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - APP_ENV=${APP_ENV:-development}
    env_file:
      - .env
    volumes:
      - ./paper_scraper:/app/paper_scraper:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q 'arq' || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    command: arq paper_scraper.jobs.WorkerSettings
    restart: unless-stopped
    develop:
      watch:
        # Sync Python source code changes
        - action: sync
          path: ./paper_scraper
          target: /app/paper_scraper
        # Rebuild on dependency changes
        - action: rebuild
          path: ./pyproject.toml

  # =============================================================================
  # Frontend (Optional - use profile to include)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: paperscraper_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    profiles:
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
